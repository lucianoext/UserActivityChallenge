<table>
    <thead>
      <th>Fecha Actividad</th>
      <th>Nombre Apellido</th>
      <th>Detalle Actividad</th>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>{{activity.createDate}}</td>
        <td>{{activity.nombreApellidoUsuario}}</td>
        <td>{{activity.actividad}}</td>
      </tr>
    </tbody>
  </table>
