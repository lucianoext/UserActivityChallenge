<table>
    <thead>
      <th>Fecha Actividad</th>
      <th>Id Usuario</th>
      <th>Detalle Actividad</th>
    </thead>
    <tbody>
      <tr *ngFor="let activity of activities">
        <td>{{activity.create_date}}</td>
        <td>{{activity.id_usuario}}</td>
        <td>{{activity.actividad}}</td>
      </tr>
    </tbody>
  </table>
